<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenue sur le site officiel du JEERE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="forgetPassword.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <nav>
      <a href="../session/log_in_up.html"
        ><img class="log" src="../images/logo.png" alt=""
      /></a>
    </nav>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="'/reset/:token'" method="post">
          <h1 id="cool">DEMANDE D'UN NOUVEAU MOT DE PASSE</h1>
          <div id="focus">
            Veuillez renseigner votre nouveau mot de passe afin de pouvoir se connecter.
          </div>
          <!-- <span>or use your account</span> -->
          <input
          type="password"
          id="password"
          name="password"
          title="Minimum de 8 caractères, une majuscule, un chiffre et un caractère spécial qui n'est pas le @ "
          class="form-control"
          placeholder="Nouveau Mot de passe"
          required
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        />

        <input
          type="password"
          class="form-control"
          placeholder="Confirmer mot de passe"
          autocomplete="off"
          name="Confirmer"
          id="Confirmer"
          required
        />

          <button id="send" type="submit">Envoyer</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1 id="forget">Mot de passe oublié ?</h1>
            <h2>Pas de panique !</h2>
            <p class="para">
              Réinitialiser votre mot de passe et revenez nous vite, une belle
              surprise vous attende !
            </p>

            <div id="idem">
              Retrouvez-nous aussi sur ces réseaux
              <div class="social-container">
                <a href="#" class="social facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" class="social instagram"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" class="social tweeter"
                  ><i class="fab fa-twitter"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./forgetPassword.js"></script>
</html>
