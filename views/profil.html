<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../public/stylesheets/style.css" />

<body style="background: url(../public/images/Home.png); background-size: 150%; background-repeat: no-repeat;">
  <div>
    <div class="header-blue">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html"><img class="logo" src="../public/images/logo.png" alt="" /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="bon">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navbar-right-top">
              <li class="nav-item dropdown nav-user">
                <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false"><img src="../public/images/icone.png" alt="" id="aH"
                    class="user-avatar-md rounded-circle" /></a>
                <div class="dropdown-menu dropdown-menu-right nav-user-dropdown"
                  aria-labelledby="navbarDropdownMenuLink2">
                  <div class="nav-user-info">

                    <h5 id="bH" class="mb-0 text-white nav-user-name" >
                      <div class="eee">
                      </div>
                    </h5>
                    <span class="status"></span>
                  </div>
                  <a class="dropdown-item" href="profil.html"><i class="fas fa-user mr-2"></i>Profil</a>

                  <a class="dropdown-item" href="logout"> <i class="fas fa-power-off mr-2"></i>Déconnexion</a>
                </div>
              </li>
            </ul>
          </div>

      </nav>

      <form action="/update/:email"
      method="post">
        <div class="container hero">
          <div class="row profil">
            <div class="cont">
              <div class="p-3 py-5">
                  <div class="col-md-12">
                      <h6 class="text">Mise a jour profil</h6>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12">
                          <label class="labels">Nom</label><input type="text" class="form-control" name="fullname" id="fullname" placeholder="Nom et Prénom " value="" />
                      </div>
                      <div class="col-md-12">
                          <label class="labels">Email</label><input type="email" class="form-control"
                              placeholder="email" name="email" id="email"/>
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Mot de passe</label>
                        <input type="password" class="form-control"
                            placeholder="mot de passe" name="password" id="password"/>
                    </div>
                      <div class="col-md-12">
                          <label class="labels">Téléphone</label><input type="number" class="form-control" placeholder="Téléphone" name="phone" id="phone"/>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-6">
                          <label class="labels">Pays</label><input type="text" class="form-control"
                              placeholder="Pays" name="pays" id="pays" />
                      </div>
                      <div class="col-md-6">
                          <label class="labels">Région </label><input type="text" class="form-control"
                             name="region" id="region" placeholder="Région " />
                      </div>
                  </div>
                  <div class="mt-5 text-center">
                    <button class="btn btn-outline-success">
                      Enregistrer profil
                    </button>
                  </div>
              </div>
          </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <script src="./session/home.js"></script> -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
