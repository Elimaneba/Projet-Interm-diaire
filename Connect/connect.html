<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenue sur le site officiel du JEERE</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="connect.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="cont">
      <div class="form sign-in">
        <h2>Se connecter</h2>
        <label>
          <span> Adresse Email</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Mot de passe</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="button">Se connecter</button>
        <p class="forgot-pass">Mot de passe oublié ?</p>

        <div class="social-media">
          <ul>
            <li><img src="images/facebook.png" /></li>
            <li><img src="images/twitter.png" /></li>
            <li><img src="images/linkedin.png" /></li>
            <li><img src="images/instagram.png" /></li>
          </ul>
        </div>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>Première visite ici ?</h2>
            <p>
              Inscrivez-vous et découvrez un grand nombre de nouvelles
              opportunités!
            </p>
          </div>
          <div class="img-text m-in">
            <h2>Avez-vous déja un compte ?</h2>
            <p>
              Si vous avez déjà un compte, connectez-vous. Vous nous avez manqué
              !
            </p>
          </div>
          <div class="img-btn">
            <span class="m-up">Créer un compte</span>
            <span class="m-in">Se connecter</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Créer un compte</h2>
          <label>
            <span>Nom</span>
            <input type="text" />
          </label>
          <label>
            <span>Prénom</span>
            <input type="text" />
          </label>
          <label>
            <span>Adresse Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Mot de passe</span>
            <input type="password" />
          </label>
          <label>
            <span>Confirmer votre Mot de passe</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Ouvrir un compte</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="connect.js"></script>
  </body>
</html>
